<p>This page is shown within app-component router outlet when comments path is shown.</p>
<h1>Comments Sub1!</h1>
<div *ngIf="comments">
  <div *ngFor="let comment of comments">
    <a routerLink="{{comment.id}}">View</a> <p>{{comment.body}}</p>
  </div>
</div>

<h1>Comments Sub2!</h1>
<div *ngIf="$comments | async as data">
  <p *ngFor="let item of data">
    {{item.body}}
  </p>
</div>

<h1>Comments Error!</h1>
<div *ngIf="error">
  <p>{{error}}</p>
</div>
